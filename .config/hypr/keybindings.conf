# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# main modifier
$mainMod = SUPER # windows key

# window/session actions
bind = $mainMod, W, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, # kill the window on focus
bind = $mainMod SHIFT, W, exec, kill -9 $(hyprctl activewindow | grep 'pid:' | awk '{print $2}')
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, F, togglefloating, # toggle the window on focus to float
bind = $mainMod SHIFT, F, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, L, exec, swaylock # lock screen
bind = $mainMod, backspace, exec, ~/.config/hypr/scripts/logoutlaunch.sh 1 # logout menu

# application shortcuts
bind = $mainMod, T, exec, kitty # open terminal
bind = $mainMod, E, exec, dolphin # open file manager
bind = $mainMod, B, exec, microsoft-edge-stable # open browser

# rofi is toggled on/off if you repeat the key presses
bind = $mainMod, space, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh d # launch desktop applications
# bind = $mainMod, TAB, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh w # switch between desktop applications
# bind = $mainMod, R, exec, pkill rofi || ~/.config/hypr/scripts/rofilaunch.sh f # browse system files

# audio control
bind  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # toggle audio mute
bind  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -i m # toggle microphone mute
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # decrease volume
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # increase volume
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioPause, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous
bind  = , XF86Tools, exec, pactl set-default-sink $(pactl list short | grep alsa_output | awk -F '\t' '{ print $2 }' | grep -v 'monitor$' | grep -v $(pactl get-default-sink)) # cycle through sinks

# brightness control
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i # increase brightness
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d # decrease brightness

# screenshot/screencapture
bind = $mainMod, P, exec, ~/.config/hypr/scripts/screenshot.sh s # screenshot snip
bind = $mainMod ALT, P, exec, ~/.config/hypr/scripts/screenshot.sh p # print current screen
# bind = $CONTROL SHIFT, P, pass, ^(com\.obsproject\.Studio)$ # start/stop obs screen recording

# exec custom scripts
bind = $mainMod ALT, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod ALT, right, exec, ~/.config/hypr/scripts/swwwallpaper.sh -n # next wallpaper
bind = $mainMod ALT, left, exec, ~/.config/hypr/scripts/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod ALT, up, exec, ~/.config/hypr/scripts/wbarconfgen.sh n # next waybar mode
bind = $mainMod ALT, down, exec, ~/.config/hypr/scripts/wbarconfgen.sh p # previous waybar mode
bind = $mainMod ALT, T, exec, pkill rofi || ~/.config/hypr/scripts/themeselect.sh # theme select menu
bind = $mainMod ALT, A, exec, pkill rofi || ~/.config/hypr/scripts/rofiselect.sh # rofi style select menu
bind = $mainMod ALT, W, exec, pkill rofi || ~/.config/hypr/scripts/swwwallselect.sh # rofi wall select menu
bind = $mainMod, V, exec, pkill rofi || ~/.config/hypr/scripts/cliphist.sh c  # open Pasteboard in screen center

# Move focus with mainMod + arrow keys
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d
bind = ALT, TAB, movefocus, d

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

# Scroll through existing workspaces with mainMod + TAB
binde = $mainMod SHIFT, TAB, workspace, r-1
binde = $mainMod, TAB, workspace, r+1

# Scroll through existing workspaces with mainMod + Page Up / Page Down
binde = $mainMod, Prior, workspace, r-1
binde = $mainMod, Next, workspace, r+1

# Move active window to a workspace with mainMod + SHIFT + Page Up / Page Down
binde = $mainMod SHIFT, Prior, movetoworkspace, r-1
binde = $mainMod SHIFT, Next, movetoworkspace, r+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces (scratchpad) 
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, J, togglesplit, # dwindle
